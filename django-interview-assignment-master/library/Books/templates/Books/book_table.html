{%extends 'Books/main.html'%}
{% block content%}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Rent</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {%for book in books%}
      <tr>
        <th scope="row">{{book.title}}</th>
        <td>{{book.price}} / week</td>
        
        <td><a class="btn btn-sm btn-primary" href="/"> Get Book</a></td>
      </tr>
        {%endfor%}
      
    </tbody>
  </table>
  {%endblock%}
