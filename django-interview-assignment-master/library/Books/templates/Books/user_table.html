{%extends 'Books/main.html'%}
{% block content%}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Group</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {%for user in users%}
      <tr>
        <th scope="row">{{user.username}}</th>
        <td>{{user.email}}</td>
        <td>{%if user.groups.all %}
            {{user.groups.all}}
            {%else%}
            None
        {% endif %}

        </td>
        <td>
            <a class="btn btn-sm btn-info" href="{% url 'update_user' user.id %}"> Update </a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete_user' user.id %}"> Delete</a>
            
        </td>
      </tr>
        {%endfor%}
      
    </tbody>
  </table>
  {%endblock%}
